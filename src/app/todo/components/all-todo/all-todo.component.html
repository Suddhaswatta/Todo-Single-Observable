<div style="padding: 1em;">
  <div fxLayout="row" >
    <div fxFlex="30%">
      <button mat-raised-button color='primary' (click)="handleCreate()"> Create </button>
    </div>
    <div fxFlex="50%">
      <mat-form-field fxFlex="100%" fxFlexAlign="start">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="search($event)" placeholder="Search Todo" #input>
        <mat-hint>Search by title and status: backlog, done, wip</mat-hint>
      </mat-form-field>

    </div>
    <div fxFlex="20%">

      <div fxLayout="row-reverse">
        <button mat-icon-button color='accent' (click)="saveAll()">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </div>

  </div>
  <mat-divider></mat-divider>
</div>

<div class="mat-typography" style="margin:2em;">
  <h3>Swipe left and right to change state and double tap to edit the Todo.</h3>
</div>
<div fxLayout.md="column" fxLayout.lg="row" fxLayout.sm="column">
  <div fxFlex.md="33.333%" fxFlex.lg="33.333%" fxFlex.sm="100%">
      <div *ngFor="let todo of backlogs$|async" @slideInOut>
        <app-todo [todo]="todo"></app-todo>
      </div>
  </div>
  <div fxFlex.md="33.333%" fxFlex.lg="33.333%" fxFlex.sm="100%">
    <div *ngFor="let todo of wips$|async" @slideInOut>
      <app-todo [todo]="todo"></app-todo>
    </div>

  </div>
  <div fxFlex.md="33.333%" fxFlex.lg="33.333%" fxFlex.sm="100%">
    <div *ngFor="let todo of dones$|async" @slideInOut>
      <app-todo [todo]="todo"></app-todo>
    </div>
  </div>
</div>
